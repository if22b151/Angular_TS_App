<br>
<h1>{{ title }}</h1>
<form class="example-form">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter your username</mat-label>
        <input matInput type="email" placeholder="pat@example.com" [formControl]="email" #newemail required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" #newpassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit(newemail.value, newpassword.value)">Login</button>
</form>

<div class="message">{{ message }}</div>
